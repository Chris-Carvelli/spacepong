<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Space Pong PROTO</title>
	
	<script src="lib/phaser.js"></script>
	<script src="lib/dat.gui.js"></script>

	<script src="src/states/Boot.js"></script>
	<script src="src/states/Preloader.js"></script>
	<script src="src/states/MainMenu.js"></script>
	<script src="src/states/Game.js"></script>

	<script src="src/objects/Actors.js"></script>
	<script src="src/objects/AI.js"></script>
</head>
<body>

<div id="gameContainer"></div>

<script type="text/javascript">
	(function(){var script=document.createElement('script');script.onload=function(){var stats=new Stats();document.body.appendChild(stats.dom);requestAnimationFrame(function loop(){stats.update();requestAnimationFrame(loop)});};script.src='//rawgit.com/mrdoob/stats.js/master/build/stats.min.js';document.head.appendChild(script);})()
	window.onload = function() {
		//stats.js
		
		//debug GUI to tween properties run-time
		BasicGame.gui = new dat.GUI();
		//	Create your Phaser game and inject it into the gameContainer div.
		//	We did it in a window.onload event, but you can do it anywhere (requireJS load, anonymous function, jQuery dom ready, - whatever floats your boat)
		var game = new Phaser.Game(1024, 768, Phaser.AUTO, 'gameContainer');

		//	Add the States your game has.
		//	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
		game.state.add('Boot', BasicGame.Boot);
		game.state.add('Preloader', BasicGame.Preloader);
		//game.state.add('MainMenu', BasicGame.MainMenu);
		game.state.add('Game', BasicGame.Game);

		//	Now start the Boot state.
		game.state.start('Boot');

	};

</script>

</body>
</html>
